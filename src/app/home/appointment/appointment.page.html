<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Appointment Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-margin">
     
        <ion-card >
        <img src="http://lorempixel.com/400/200/business" />
        <ion-card-header>
          <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
          <ion-card-title>Book your Appointment</ion-card-title>
        </ion-card-header>
        <ion-card-content>
              <form (ngSubmit)="createAppointment()">

                <ion-item>
                    <ion-label>Choose a date</ion-label>
                    <ion-datetime display-timezone="utc" displayFormat="D/M/YYYY" [(ngModel)]="appointmentDate" name="appointmentDate"></ion-datetime>
                </ion-item>

                <ion-item >
                  <ion-label position="floating">Name</ion-label>
                  <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label  position="floating">Email</ion-label>
                  <ion-input [(ngModel)]="email" name="email"></ion-input>
                </ion-item>

                <ion-button class="ion-margin-top" type="submit" color="dark">Make Appointment</ion-button>
            
              </form>
         </ion-card-content>
      </ion-card>

</ion-content>
